<!DOCTYPE >
<head>
  <title>GIF Search</title>
</head>
<body>
  <div class="container">
    <p>
      A GIF for what you text the Twilio number will be set as the page
      background (try texting it "robots").
    </p>
  </div>

  <!-- This script tag is required to use Giphy. Make sure to include it if you do -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.min.js"></script>
  <!-- Twilio -->
  <script
    src="//bit.ly/twilio-basic-v7"
    sid="YOUR_TWILIO_ACCOUNT_SID_HERE"
    token="YOUR_TWILIO_AUTH_TOKEN_HERE"
  ></script>
</body>
